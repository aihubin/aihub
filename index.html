<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Hub</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: #fff;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3);
    }

    .glass {
      max-width: 800px;
      margin: auto;
      margin-top: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease;
    }

    .glow {
      font-size: 3em;
      text-align: center;
      color: #00ffe1;
      text-shadow: 0 0 12px #00ffe1;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 30px;
      color: #d0f9ff;
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      margin: 0 10px;
      padding: 12px 24px;
      border: 2px solid #00ffe1;
      border-radius: 10px;
      background: transparent;
      color: #00ffe1;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-buttons button:hover {
      background: #00ffe1;
      color: black;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
      animation: fadeIn 1s ease;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #00ffe1;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="glass">
    <h1 class="glow">âš¡ AI Hub</h1>
    <p class="subtitle">All-in-One Futuristic AI Tools</p>

    <div class="tab-buttons">
      <button onclick="showTab('chat')">ðŸ’¬ Chat</button>
      <button onclick="showTab('image')">ðŸŽ¨ Image</button>
    </div>

    <div id="chat" class="tab active">
      <h2>AI Chat Assistant</h2>
      <textarea id="chatInput" placeholder="Ask me anything..."></textarea>
      <button onclick="askAI()">Send</button>
      <p id="chatResponse"></p>
    </div>

    <div id="image" class="tab">
      <h2>Image Generator</h2>
      <input type="text" id="imgPrompt" placeholder="Describe an image..." />
      <button onclick="generateImage()">Generate</button>
      <img id="outputImg" style="display:none;" />
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function askAI() {
      const input = document.getElementById("chatInput").value;
      const resBox = document.getElementById("chatResponse");
      resBox.innerText = "Thinking...";

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer sk-or-1234567890abcdef...",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/mixtral-8x7b",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await res.json();
      resBox.innerText = data.choices[0]?.message?.content || "Error.";
    }

    async function generateImage() {
      const prompt = document.getElementById("imgPrompt").value;
      const img = document.getElementById("outputImg");
      img.style.display = "none";

      const res = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": "Token r8_7PPvwGgPA4lqtfqeMZ9soDIVy0ZIaMB2arTkn",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "a9758cb5d1e0c5e4710e67be76b43595a32dcab564dfb99c0328b50e6482b8a2",
          input: { prompt }
        })
      });

      const data = await res.json();
      const pollURL = data.urls.get;
      let outputURL = "";
      while (!outputURL) {
        const poll = await fetch(pollURL, {
          headers: { "Authorization": "Token r8_7PPvwGgPA4lqtfqeMZ9soDIVy0ZIaMB2arTkn" }
        });
        const result = await poll.json();
        if (result.status === "succeeded") {
          outputURL = result.output[0];
          img.src = outputURL;
          img.style.display = "block";
          break;
        }
        await new Promise(r => setTimeout(r, 2000));
      }
    }
  </script>
</body>
</html>
